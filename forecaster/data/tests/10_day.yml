# training neural network
# need predicter NEURAL
item_count:    5000
train_test:    0.1
epochs:        100
batch_size:    64
learning_rate: 0.001

# data
timeframe:     day
window_size:   10
scale:         True
parameters:
  - name:      sma
    options:
      periods: 10
  - name:      rsi
    options:
      periods: 10
  - name:      stochastic_oscillator
  - name:      default
    options:
      pars:
        - open
        - high
        - low
        - close
