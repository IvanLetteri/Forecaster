# --[ HANDLER ]--
handler:
  mode:               demo

# --[ TELEGRAM ]--
mediator:             None

# --[ MEAN ]--
predicter:
  multiplier:         2

# --[ SECURITY ]--
preserver:            None
#   maximum-model-margin: 0.5
#   margin-risk:      0.5
#   max-concurrent-trans: 6

# --[ AUTOMATON ]--
automaton:
  sleep_transactions: 3600
  timeframe:          1h
  count:              5
  fix_trend:          True
  fixed_quantity:     12500
  currencies:
    - EURUSD_ZERO
    - USDJPY_ZERO
    - USDCHF_ZERO
    - GBPUSD_ZERO
    - USDCAD_ZERO

# -[ POSITIONER ]-
positioner:           None

# [ CHECKERS ]
checkers:
  relative:
    activate:         True
    sleep:            60
    gain:             0.005
    loss:             0.002
    avg:
      timeframe:      1h
      count:          5
  reversion:
    activate:         False
    timeframe:        1h
    sleep:            60
  fixed:
    activate:         False
    sleep:            60
    gain:             20
    loss:             -5

# [ FILTER ]
filter:
  damper:
    activate:         False
    max:              5
    timeout:          600
