# --[ HANDLER ]--
handler:
  mode:               demo

# --[ TELEGRAM ]--
mediator:             None

# --[ MEAN ]--
predicter:
  multiplier:         2

# --[ SECURITY ]--
preserver:
  relative:
    gain:             0.005
    loss:             0.002
  fixed:
    gain:             20
    loss:             -5
#   maximum-model-margin: 0.5
#   margin-risk:      0.5
#   max-concurrent-trans: 6

# --[ AUTOMATON ]--
automaton:
  sleep_transactions: 3600
  timeframe:          1h
  count:              5
  fix_trend:          True
  fixed_quantity:     12500
  currencies:
    - EURUSD_ZERO
    - USDJPY_ZERO
    - USDCHF_ZERO
    - GBPUSD_ZERO
    - USDCAD_ZERO

positioner:
  # MEAN REVERSION CHECK
  reversion:
    activate:         False
    timeframe:        1h
    sleep:            60
  # SECURITY STOP LIMITS CHECK
  security-relative:
    activate:         False
    sleep:            60
  security-fixed:
    activate:         True
    sleep:            60

# [ FILTER ]
filter:
  damper:
    activate:       True
    max:            5
    timeout:        600
