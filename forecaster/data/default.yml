# --[ HANDLER ]--
handler:
  mode:               live

# --[ TELEGRAM ]--
mediator:             null

# --[ MEAN ]--
predicter:
  multiplier:         2

# --[ SECURITY ]--
preserver:
  funds_risk: 0.65

# --[ AUTOMATON ]--
automaton:
  sleep_transactions: 18000
  timeframe:          1h
  count:              5
  fix_trend:          true
  fixed_quantity:     5000
  currencies:
    - EURUSD_ZERO
    - USDJPY_ZERO
    - USDCHF_ZERO
    - GBPUSD_ZERO
    - USDCAD_ZERO

# -[ POSITIONER ]-
positioner:           null

# [ CHECKERS ]
checkers:
  relative:
    activate:         false
    sleep:            600
    gain:             0.005
    loss:             0.005
    avg:
      timeframe:      1h
      count:          5
  reversion:
    activate:         false
    timeframe:        1h
    sleep:            60
  fixed:
    activate:         false
    sleep:            60
    gain:             20
    loss:             -5

# [ FILTER ]
filter:
  damper:
    activate:         false
    max:              5
    timeout:          600
